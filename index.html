<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Task Reminder</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="main-global-wrapper">

    <div class="main-title-wrapper">
        <h3>Today's schedule</h3>
    </div>

    <div id="todos-global-wrapper">
        <div class="blankTodo 0">

        </div>

    </div>

    <footer id="footer">
        <div id="icon-wrapper">
            <img src="image/home.png" alt="Home" class="image">
            <div id="add-wrapper">
                <img src="image/plus.png" alt="Plus" class="image-plus">
            </div>
            <img src="image/settings.png" alt="Settings" class="image">
        </div>
    </footer>
</div>

<div id="add-global-wrapper">

    <div class="back-arrow-wrapper"></div>

    <div class="add-title-wrapper">
        <h3>Create<br>New Task</h3>
    </div>

    <form id="formAdd">
        <label><input type="text" name="search" id="searchInput" autocomplete="off" placeholder="Task Title"></label>
        <label><input type="date" name="date" id="dateInput"></label>
        <label><input type="time" name="time" id="timeInput" step="1800" min="07:00" max="23:00"></label>
    </form>

    <div class="category-wrapper">
        <h3>Category</h3>
        <div class="all-categories-wrapper">
            <div class="food">Food</div>
            <div class="workout">Workout</div>
            <div class="work">Work</div>
            <div class="education">Education</div>
            <div class="others">Other</div>
        </div>
    </div>


    <input type="submit" form="formAdd" value="Create Task" id="createTaskButton">

</div>

<script src="other.js"></script>
<script src="app.js"></script>
</body>
</html>

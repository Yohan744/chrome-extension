<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list - Keep It Simple</title>
    <link href="scss/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div id="main-global-wrapper">

    <div class="main-title-wrapper">
        <div class="left-part">

        </div>
        <div class="right-part">
            <div id="add-wrapper">
                <img src="image/plus.png" alt="Plus" class="image-plus">
            </div>
        </div>
    </div>

    <div id="todos-global-wrapper">
        <div class="blankTodo 0">

        </div>
    </div>

    <div class="hide-last-todo"></div>

</div>

<div id="add-global-wrapper">

    <div class="back-arrow-wrapper"></div>

    <div class="add-title-wrapper">
        <h3>Create<br>New Task</h3>
    </div>

    <div class="add-search">

        <label><input type="text" name="search" id="searchInput" autocomplete="off" placeholder="Task Title"></label>

    </div>

    <div class="category-wrapper">
        <h3>Category</h3>
        <div class="all-categories-wrapper">
            <div class="food">Food</div>
            <div class="workout">Workout</div>
            <div class="work">Work</div>
            <div class="education">Education</div>
            <div class="others">Other</div>
        </div>
    </div>


    <input type="submit" value="Create Task" id="createTaskButton">

</div>

<script src="js/app.js"></script>
<script src="js/gsap.js"></script>
<script src="js/other.js"></script>
</body>
</html>
